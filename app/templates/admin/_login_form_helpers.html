{% macro render_field(field) %}
    <dt>{{ field.label }} :
    <dd>{{ field(**kwargs)|safe }}
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </dd>
{% endmacro %}

{% macro form_field(field) %}
    {{ field(placeholder=field.label.text) }}
{% endmacro %}
